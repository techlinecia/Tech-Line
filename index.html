<section class="hero">
  <div class="carousel-horizontal">
    <img src="img/pc 1.png">
    <img src="img/pc 2.png">
    <img src="img/pc 3.webp">
    <img src="img/pc 4.jpg">
  </div>

  <h2>O FUTURO DO HARDWARE COMEÇA AQUI</h2>
  <p>PCs montados, upgrades e manutenção de alta performance</p>

<section class="pcs-section" id="pcs">
  <h2>PCs montados pela TECH LINE</h2>
  <p class="pcs-subtitle">Projetos reais, montados com foco em desempenho e qualidade.</p>
  <div class="pcs-grid" id="pcs-grid"></div>
</section>

<button id="admin-btn" style="
display:none;
position:fixed;
bottom:20px;
right:20px;
padding:14px 20px;
background:#00e5ff;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
z-index:9999;">
+ Adicionar PC
</button>

<div id="admin-modal" style="
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,0.85);
z-index:10000;
align-items:center;
justify-content:center;
">
  <div style="
  background:#0a0a0a;
  padding:25px;
  border-radius:12px;
  border:2px solid #00e5ff;
  width:90%;
  max-width:420px;
  position:relative;
  ">
    <button id="close-modal" style="
    position:absolute;
    top:10px;
    right:12px;
    background:none;
    border:none;
    color:#00e5ff;
    font-size:20px;
    cursor:pointer;">✕</button>

    <h2 style="text-align:center;margin-bottom:20px;">Adicionar PC</h2>

    <form id="pc-form">
      <input id="pc-nome" type="text" placeholder="Nome do PC" required>
      <textarea id="pc-config" rows="4" placeholder="Configurações" required></textarea>
      <input id="pc-img" type="file" accept="image/*" required>
      <button type="submit">Salvar PC</button>
    </form>
  </div>
</div>
